<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>crosscall demo</title>
		<style>
			html, body {
				min-height: 100%;
				background: #222;
				color: #aaa;
			}
			a { color: skyblue; }
			a:hover { color: lightblue; }
		</style>
	</head>
	<body>
		<h1>crosscall <span class="result"></span></h1>
		<a href="https://github.com/chase-moskal/crosscall">crosscall on github</a>

		<script type="importmap-shim" src="dist/importmap.json"></script>
		<script type="module-shim">
			import {exampleClient} from "./dist/examples/example-client.js"
			async function mainClient() {
				const success = await exampleClient(window.location.href + "host.html")
				const report = success ? "✔" : "✘"
				document.querySelector(".result").textContent = report
				console.log(`${report} crosscall ${success ? "works" : "fails"}`)
			}
			mainClient()
		</script>
		<script src="https://unpkg.com/es-module-shims@0.4.6/dist/es-module-shims.js"></script>
	</body>
</html>
